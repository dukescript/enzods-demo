<!DOCTYPE html>
<html>
    <head>
        <title>LED Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <style>body{background: #000000}</style>
    </head>
    <body>
        <div data-bind="foreach: leds">
            <led params="on: on, id: id, parentId : parentId" data-bind="attr: {id: parentId}"></led>
            <button data-bind="enable: !on(), click: turnOn">ON</button>
        <button data-bind="enable: on(),click: turnOff">OFF</button>
        </div>
        <!-- boot bck2brwsr -->
        <script type="text/javascript" src="bck2brwsr.js"></script>
        <script>
            var vm = bck2brwsr('enzods.js');
            var c = vm.loadClass('com.dukescript.enzods.BrowserMain');
            c.invoke('main');
        </script>
    </body>
</html>
